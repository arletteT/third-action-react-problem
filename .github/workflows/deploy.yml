name: ldeploy
on: [push]
jobs:
  deploy:
    runs-on: ubuntu_latest
    steps:
      - name: get-code
        uses: actions/checkout@v4
      - name: install_nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: install_dependencies
        run: npm ci
      - name: run_lint
        run: npm run lint
      - name: run_tests
        run: npm run test
      - name: run_build
        run: npm run build
